apiVersion: apps/v1
kind: Deployment
metadata:
  name: websphere-liberty-app
  namespace: nsX
spec:
  selector:
    matchLabels:
      app: websphere-liberty-app
  replicas: 1
  template:
    metadata:
      labels:
        app: websphere-liberty-app
    spec:
      containers:
        - name: websphere-liberty-app
          image: default-route-openshift-image-registry.at-pot-b3f0fc3fa0c3a208d8bb1467220af510-0000.eu-de.containers.appdomain.cloud/nsX/hellok8s:1.0
          ports:
            - containerPort: 9080
      imagePullSecrets:
        - name: exposed-openshift-registry
